apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: upgrade-cluster
  namespace: default
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: upgrade-cluster-zstream
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: config.openshift.io/v1
                kind: ClusterVersion
                metadata:
                  name: version
                spec:
                  channel: stable-4.5
                  desiredUpdate:
                    force: false
                    image: quay.io/openshift-release-dev/ocp-release@sha256:3ad6bab0bfb5642ef18ebbfc9f011da6cdcd950f5f8ccbf5b34c6c5cc0b4c289
                    version: ""
                  upstream: https://api.openshift.com/api/upgrades_info/v1/graph
              remediationAction: inform
          severity: high
  remediationAction: inform
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-upgrade-cluster
  namespace: default
placementRef:
  name: placement-upgrade-cluster
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: upgrade-cluster
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-upgrade-cluster
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: upgradeztream, operator: In, values: ["yes"]}
